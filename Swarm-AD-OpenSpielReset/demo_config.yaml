# Example configuration for `demo_visualizer.py`
# Invoke via: python demo_visualizer.py --config demo_config.yaml
#
# You can also override parameters via command line:
#   python demo_visualizer.py --config demo_config.yaml --seed 42 --num_targets 3

# Game parameters passed directly to pyspiel.load_game()
# These define the game configuration for visualization
game:
  # Grid dimensions
  grid_rows: 8          # Number of rows in the game grid
  grid_cols: 6          # Number of columns in the game grid
  
  # Game entities
  num_targets: 2         # Number of target clusters to defend
  num_ad_units: 2        # Number of Air Defense units (autonomous launchers)
  num_attacking_drones: 4  # Number of attacking drones in the swarm
  num_interceptors: 2    # Number of manned interceptor units
  
  # Game mechanics
  ad_kill_probability: 0.8  # Direct kill probability per unit of exposure (0.0 to 1.0)
                            # Higher values = more lethal AD units
  interceptor_reward: 1.5    # Reward points for defender per interceptor kill

